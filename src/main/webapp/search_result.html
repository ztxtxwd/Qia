<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>搜索结果</title>
		<script src="./plugins/jQuery/jquery-2.2.3.min.js"></script>
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		
		<script src="./js/bootstrap.min.js"></script>
		<script src="./plugins/angularjs/angular.min.js"></script>
		<script src="./js/base.js"></script>
		<script src="./js/controller/baseController.js"></script>
		<script type="text/javascript" src="./js/plugins/fadeinandout.js"></script>
		
		<script src="./js/service/questionService.js"></script>
		<script src="./js/controller/questionController.js"></script>
		
	</head>
	<body  ng-app="qia" ng-controller="questionController" ng-init="setUsername('search');search()">
	
		<div class="container">
		<div class="row clearfix">
				<div class="col-md-12 column">
					<div ng-include="'navlogedin.html'"></div>
					
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="panel panel-success" ng-repeat="sr in searchResult">
						<div class="panel-heading">
							<h3 class="panel-title">
								<a href="detail.html#?id={{sr.id}}">{{sr.title}}</a>
							</h3>
						</div>
						<div class="panel-body">
						
							{{sr.video}}
						
						<hr>
							{{sr.detail}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
