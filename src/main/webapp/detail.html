<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>问题详情</title>
			<script src="./plugins/jQuery/jquery-2.2.3.min.js"></script>
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		
		<script src="./js/bootstrap.min.js"></script>
		<script src="./plugins/angularjs/angular.min.js"></script>
		
		<script src="./js/base.js"></script>
		<script src="./js/controller/baseController.js"></script>
		<script src="./js/service/questionService.js"></script>
		<script src="./js/controller/questionController.js"></script>
		<script type="text/javascript" src="./js/plugins/fadeinandout.js"></script>
	</head>
	<body ng-app="qia" ng-controller="questionController"" ng-init="getDetail();setUsername()">
		<div class="container">
				<div class="row clearfix">
				<div class="col-md-12 column">
					<div ng-include="'navlogedin.html'"></div>
					
				</div>
			</div>
			
	<div class="row clearfix">
		<div class="col-md-12 column">
			
			<div class="page-header">
				<h3>
					{{fullQuestion.question.title}} <br><small>{{fullQuestion.question.video}}</small>
				</h3>
			</div>
			<dl>
				<dt>
					问题详情
				</dt>
				<dd ng-bind-html="fullQuestion.question.detail| trustHtml">
					
				</dd>
				<!--  -->
			</dl>
		</div>
		<hr />
		
		 <div class="col-md-12 column">
			 	<textarea class="form-control" rows="5" ng-model="comment.content"></textarea>
			 <br />
			 <button type="button" class="btn btn-default" ng-click="reply()">回复</button>
		</div>
		<div class="row clearfix" ng-repeat="c in fullQuestion.comments">
		
			<div class="col-md-12 column">
				 <div class="col-md-12 column">
				 
				 	<hr>
				 </div>
				 	
				 
				 <div class="col-md-1 colum"><strong>{{c.uname}}</strong></div>
				 
				 <div class="col-md-11 colum"><p id="comment" ng-bind-html="c.content| trustHtml"></p></div>
				 
				 
			</div>
		</div>
		
	</div>
</div>
	</body>
</html>
