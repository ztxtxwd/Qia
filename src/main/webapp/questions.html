<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全部问题</title>
		<script src="./plugins/jQuery/jquery-2.2.3.min.js"></script>
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		
		<script src="./js/bootstrap.min.js"></script>
		<script src="./plugins/angularjs/angular.min.js"></script>
		<script src="./js/base.js"></script>
		<script src="./js/controller/baseController.js"></script>
		<script src="./js/service/questionService.js"></script>
		<script src="./js/controller/questionController.js"></script>
		<script type="text/javascript" src="./js/plugins/fadeinandout.js"></script>
	</head>
	<body ng-app="qia" ng-controller="questionController" ng-init="setUsername('questions');getQuestionList(1,-1)">
		<div class="container">
				<div class="row clearfix">
				<div class="col-md-12 column">
					<div ng-include="'navlogedin.html'"></div>
					
				</div>
			</div>
			
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="list-group">
				 <a href="questions.html" class="list-group-item active">问题列表</a>
				
				
				<div class="list-group-item" ng-repeat="q in questionList">
					 <span class="badge">{{q.commentNum}}</span> <a href="detail.html#?id={{q.id}}">{{q.title}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
	</body>
</html>
